<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-head">
                    <img src="imgs/logo.png" alt="logo" class="card-logo">
                    <img src="imgs/shoe.png" alt="shoe" class="product-img">
                    <div class="product-detail">
                        <h2>Shoe Show</h2>
                        Support Nike Zoom Air
                    </div>

                    <span class="back-text">FAS</span>
                </div>
                <div class="card-body">
                    <div class="product-desc">
                        <span class="product-title">Hart <b>Sport</b></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
